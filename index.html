<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey</title>
    <link rel="stylesheet" href="clarusway_survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <form action="result.html" id="clarusway-survey" method="GET"></form>
        <div class="title">
            <h1>Clarusway Survey Form</h1>
            <h4>Thank you for taking the time to help us improve the platform</h4>
        </div>
        <div>
            <label for="name-input">Name</label><br><br>
            <input type="text" id="name-input" placeholder="Enter your name">
        </div>
        <div>
            <label for="surname-input">Surname</label><br><br>
            <input type="text" id="surname-input" placeholder="Enter your Surname">
        </div>
        <div>
            <label for="email-input">Email</label><br><br>
            <input type="email" id="email-input" placeholder="user@clarusway.com">
        </div>
        <div>
            <label for="select-role"> <h4>Which option best describes your current role?</h4></label>
            <select name="current-role" id="select-role">
                <option value="Select current role" disabled selected>Select current role</option>  
                <option value="Full time">Full time</option>
                <option value="Part time">Part time</option>
                <option value="Own business">Own business</option>
            </select>
        </div>
        <div>
            <label for="radio-recommend1"> <h4>Would you recommend Clarusway to a friend?</h4><input type="radio" id="radio-recommend1" name="radio1" value="Definitely, Yes" checked>Definitely, Yes</label><br><br>
            <label for="radio-recommend2"><input type="radio" id="radio-recommend2" name="radio1" value="Maybe">Maybe</label><br><br>
            <label for="radio-recommend3"><input type="radio" id="radio-recommend3" name="radio1" value="Not sure">Not sure</label><br><br>
            <label for="radio-recommend4"><input type="radio" id="radio-recommend4" name="radio1" value="Definitely, No">Definitely, No</label><br><br>
        </div>
        <div>
            <label for="select-feature"> <h4>What is your favorite feature of Clarusway?</h4></label>
            <select name="feature" id="select-feature">
                <option value="Select an option" disabled selected>Select an option</option>  
                <option value="LMS">LMS</option>
                <option value="Pre-class">Pre-class</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="check-improve1"> <h4>What would you like to see improved? (Check all that apply)</h4>
                <input type="checkbox" id="check-improve1" value="Front-end Projects">Front-end Projects
            </label><br><br>
            <label for="check-improve2">
                <input type="checkbox" id="check-improve2" value="Back-end Projects">Back-end Projects
            </label><br><br>
            <label for="check-improve3">
                <input type="checkbox" id="check-improve3" value="Data Science">Data Science
            </label><br><br>
            <label for="check-improve4">
                <input type="checkbox" id="check-improve4" value="Additional Courses">Additional Courses
            </label><br><br>
        </div>
        <div>
            <label for="text-area"><h4>Any comments or suggestions?</h4></label>
            <textarea name="comments" id="text-area" cols="20" rows="3" placeholder="Enter your comment here.... Thanks for your contributions"></textarea>
            <input type="submit">
        </div>



        </form>
    </div>

</body>

</html>
